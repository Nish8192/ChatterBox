<div ng-controller="dashController">
    <button type="button" ng-click="logout()">LOGOUT</button>
    <ul>
        <li ng-repeat="channel in channels">{{channel.topic}}</li>
    </ul>
    
    <ul>
        <li ng-repeat="user in users" ng-click="createConversation(user._id)">{{user.user_name}}</li>
    </ul>

</div>
