<div ng-controller="loginController">
    <div class="container align-center">
        <h1 class="text-center">ChatterBox</h1>
    </div>
    <br />
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-success">
                    <div class="panel-heading">
                        <h3 class="panel-title text-center">Sign In</h3>
                    </div>
                    <div class="panel-body">
                          <form ng-submit="login()" class="form-signin">
                            <input ng-model="returningUser.email" type="email" class="form-control" placeholder="Email address" required autofocus>
                            <input ng-model="returningUser.password" type="text" class="form-control" placeholder="Password" required>
                            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                          </form>
                    </div>
                    <div class="panel-footer">
                        <a href="" data-toggle="modal" data-target="#Register">Not A User Yet?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4 text-center">
                <p>
                    Â©2017 Developed by N. Aggarwal and J. Zhang
                </p>
            </div>
        </div>
    </div>
    <h4 class="text-center" ng-repeat="error in errors" style="color: red;">{{error.message}}</h4>

    <div class="modal fade" id="Register" tabindex="-1" role="dialog" aria-labelledby="editUserLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title text-center" id="editUserLabel">Register</h4>
        </div>
          <div class="modal-body">
            <form>
                <div class="row">
                    <div class="col-md-6">
                        <label for="first_name" class="control-label">First Name</label>
                        <input type="text" class="form-control" id="first_name"  ng-model="newUser.first_name">
                    </div>
                    <div class="col-md-6">
                        <label for="last_name" class="control-label">Last Name</label>
                        <input type="text" class="form-control" id="last_name"  ng-model="newUser.last_name">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label for="username" class="control-label">Username</label>
                        <input type="text" class="form-control" id="username"  ng-model="newUser.user_name">
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="control-label">Email</label>
                        <input type="text" class="form-control" id="email" ng-model="newUser.email">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label for="password" class="control-label">Password</label>
                        <input type="text" class="form-control" id="password" ng-model="newUser.password">
                    </div>
                    <div class="col-md-6">
                        <label for="password_confirm" class="control-label">Confirm PW</label>
                        <input type="text" class="form-control" id="password_confirm" ng-model="newUser.password_confirm">
                    </div>
                </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" ng-click="reg()" data-dismiss="modal">Register</button>
          </div>
        </div>
      </div>
    </div>
</div>
