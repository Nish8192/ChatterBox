<div ng-controller="loginController">
    <h4 ng-repeat="error in errors" style="color: red;">{{error.message}}</h4>
    <h2>Register</h2>
    <form ng-submit="reg()">
        <p>First Name: <input type="text" ng-model="newUser.first_name"></p>
        <p>Last Name: <input type="text" ng-model="newUser.last_name"></p>
        <p>User Name: <input type="text" ng-model="newUser.user_name"></p>
        <p>Email: <input type="text" ng-model="newUser.email"></p>
        <p>Password: <input type="text" ng-model="newUser.password"></p>
        <p>Password Confirmation: <input type="text" ng-model="newUser.password_confirm"></p>
        <p>Birthday: <input type="date" ng-model="newUser.birthday"></p>
        <p><input type="submit" value="Create New User"></p>
    </form>

    <h2>Login</h2>
    <form ng-submit="login()">
        <p>Email: <input type="text" ng-model="returningUser.email"></p>
        <p>Password: <input type="text" ng-model="returningUser.password"></p>
        <p><input type="submit" value="Login"></p>
    </form>

</div>
